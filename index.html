    <title>Document</title>

            <img src="mir-ali-xxBBnEtk0IY-unsplash.jpg" alt="Oahu #1" />

          <li class="slide">
            <img src="peter-thomas-Zn0WtisiNqY-unsplash.jpg" alt="Oahu #2" />
          </li>

            <img src="tanner-moran-3im2eVihGe0-unsplash.jpg" alt="Oahu #3" />

      </div>
